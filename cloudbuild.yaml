steps:
  # Step 1: Build Docker image with build args
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/my-next-repo/my-next-app:$SHORT_SHA'
      - '-t' 
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/my-next-repo/my-next-app:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_TEST_VAR=$NEXT_PUBLIC_TEST_VAR'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL'
      - '--build-arg'
      - 'BUILDKIT_INLINE_CACHE=1'
      - '--cache-from'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/my-next-repo/my-next-app:latest'
      - '.'

  # Step 2: Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/my-next-repo/my-next-app'

# Default substitution values (can be overridden in trigger UI or via gcloud)
substitutions:
  _NEXT_PUBLIC_TEST_VAR: 'default-test-value'
  _NEXT_PUBLIC_API_URL: 'https://api-dev.example.com'

# Images for vulnerability scanning and deployment
images:
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/my-next-repo/my-next-app:$SHORT_SHA'
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/my-next-repo/my-next-app:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  automapSubstitutions: true
