steps:
  # Step 1: Build Docker image with build args
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/my-next-repo/my-next-app:$SHORT_SHA'
      - '-t'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/my-next-repo/my-next-app:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_TEST_VAR=${_NEXT_PUBLIC_TEST_VAR}'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=${_NEXT_PUBLIC_API_URL}'
      - '.'

  # Step 2: Push all tags to Artifact Registry (asia-south1)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/my-next-repo/my-next-app'

  # Step 3: Deploy to Cloud Run (asia-south1)
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'my-next-app'
      - '--image'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/my-next-repo/my-next-app:$SHORT_SHA'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'

# Default substitution values (can be overridden in trigger UI)
substitutions:
  _NEXT_PUBLIC_TEST_VAR: 'default-test-value'
  _NEXT_PUBLIC_API_URL: 'https://api-dev.example.com'

# Registered images for tracking and vulnerability scanning
images:
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/my-next-repo/my-next-app:$SHORT_SHA'
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/my-next-repo/my-next-app:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  # Uncomment below for faster builds if needed:
  # machineType: 'E2_HIGHCPU_8'
